<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      height: 100vh;
    }

   h1 {
  font-family: 'Segoe UI', sans-serif;
  font-size: 28px;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  margin: 10px 0;
  font-weight: 600;
}


    #status {
      margin: 10px;
      font-size: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      border: 2px solid #0ff;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #0ff;
      background: #000;
      color: #0ff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>

  <h1>Get That Toe</h1>
  <div id="status">Player X's Turn ‚ùå</div>
  <div id="gameBoard"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = Array(9).fill(null);
    let currentPlayer = 'X';
    const iconMap = {
      'X': '‚ùå', // for player X
      'O': 'üêô'  // for player O
    };

    const statusEl = document.getElementById('status');
    const gameBoardEl = document.getElementById('gameBoard');

    function renderBoard() {
      gameBoardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const cellEl = document.createElement('div');
        cellEl.className = 'cell';
        cellEl.dataset.index = i;
        cellEl.innerHTML = cell ? iconMap[cell] : '';
        cellEl.addEventListener('click', handleMove);
        gameBoardEl.appendChild(cellEl);
      });
    }

    function handleMove(e) {
      const i = e.target.dataset.index;
      if (board[i] || checkWinner()) return;

      board[i] = currentPlayer;
      renderBoard();

      if (checkWinner()) {
        statusEl.textContent = `üéâ Player ${currentPlayer} wins! ${iconMap[currentPlayer]}`;
      } else if (board.every(cell => cell)) {
        statusEl.textContent = `ü§ù It's a draw!`;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s Turn ${iconMap[currentPlayer]}`;
      }
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6]             // diagonals
      ];

      return winCombos.some(([a, b, c]) =>
        board[a] && board[a] === board[b] && board[a] === board[c]
      );
    }

    function resetGame() {
      for (let i = 0; i < board.length; i++) board[i] = null;
      currentPlayer = 'X';
      statusEl.textContent = `Player X's Turn ${iconMap.X}`;
      renderBoard();
    }

    renderBoard();
  </script>
</body>
<div style="margin-bottom: 24px; max-width: 340px; text-align: left; font-size: 18px; line-height: 1.7; color: #fff; background: linear-gradient(120deg, #0ff2, #00f2, #0ff2); border-left: 6px solid #0ff; border-radius: 14px 2px 14px 2px; padding: 18px 22px 18px 28px; box-shadow: 0 2px 18px #0ff7;">
    <div style="font-weight: bold; font-size: 1.15em; margin-bottom: 8px; letter-spacing: 1px; color: #0ff;">How to Play</div>
    <ul style="margin: 0 0 0 18px; padding: 0; list-style: disc;">
        <li>Click any empty square to place your mark.</li>
        <li>Player X: <span style="font-size:1.2em;">‚ùå</span></li>
        <li>Player O: <span style="font-size:1.2em;">üêô</span></li>
        <li>First to get three in a row wins!</li>
    </ul>
</div>
